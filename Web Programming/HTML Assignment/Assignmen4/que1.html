<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>
<body>
    <h2>Unordered List</h2>
    <p><b><u>Subjects</u></b></p>
    <ul type="Square">
        <li>Computer Networks</li>
        <li>Web Programming</li>
        <li>Operating System</li>
        <li>Cyber Security</li>
        <li>Big Data</li>
    </ul>
    <h2>Ordered List</h2>
    <p><b><u>Subjects</u></b></p>
    <ol type="i" start="4">
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
        <li>Java</li>
        <li>PHP</li>
    </ul>
</body>
</html>
