<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstBit Solutions</title>
</head>
<body>
    <h1>FirstBit Solutions</h1>
    <img src="https://i.postimg.cc/9FLzZYBS/logo.jpg" alt="fbs logo" height="100" width="120">
    <br><br>
    <a href="https://firstbitsolutions.com/" target="_blank">FirstbitSolutions.com</a>
    <br>
    <i>Your Future Begins Here!</i>
    <hr>
    <h2><u>Student Registration Form</u></h2>
    <form action="/dummy">
        <label for="name"><b>Full Name:</b></label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <br><br>
        <label for="mail"><b>Email ID:</b></label>
        <br>
        <input type="email" id="mail" name="mail" placeholder="example@email.com">
        <br><br>
        <label for="mobno"><b>Phone Number:</b></label>
        <br>
        <input type="tel" id="mobno" name="mobno" placeholder="e.g. 9876543210">
        <br><br>
        <label for="date"><b>Birth Date:</b></label>
        <br>
        <input type="date" id="date" name="birthdate" placeholder="dd-mm-yyyy">
        <br><br>
        <label><b>Select Gender:</b></label>
        <br>
        <input type="radio" id="male" name="gender" value="m">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="f">
        <label for="female">Female</label><br>
          <input type="radio" id="other" name="gender" value="o">
        <label for="other">Other</label><br><br>
        <label><b>Courses Interested In:</b></label>
        <br>
        <input type="checkbox" id="java" name="Java">
        <label for="java">Java Full Stack</label>
        <br>
         <input type="checkbox" id="python" name="python">
        <label for="python">Python Full Stack</label>
        <br>
         <input type="checkbox" id="rjs" name="rect js">
        <label for="rjs">React JS</label>
        <br>
         <input type="checkbox" id="ds" name="ds">
        <label for="ds">Data Science</label>
        <br><br>
        <label for="batch"><b>Preferred Batch Time:</b></label>
        <br>
        <select id="batch" name="batch" required>
            <option value="">--Select--</option>
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>
        <br><br>
        <label for="write"><b>Write About Yourself:</b></label>
        <br>
        <textarea id="write" name="write" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
        <br><br>
        <label for="Skill"><b>Rate Your Current Skill Level(1-10):</b></label>
        <br>
        <input type="number" id="Skill" name="Skill" min="1" max="10">
        <br><br>
        <input type="submit" value="Submit Form">
        <input type="reset" vslue="Reset Form">

    </form>
    <hr>
    <p><b>Address:</b>Aditya Centeegra, Office No. 7, 3rd Floor, Near IDBI Bank,<br>
      Dnyaneshwar Paduka chowk, Pune, Maharashtra 411005
    </p>



</body>
</html>
